<ion-app>
  <ion-header class="shadowed" translucent>
    <ion-toolbar>
      <ion-title>
        <div class="centered-title">
          Dicto <ion-icon name="earth-outline"></ion-icon>
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-tabs>
      <ion-tab-bar class="shadowed-top" slot="bottom" color="primary">
        <ion-tab-button tab="tab1">
          <ion-icon name="book"></ion-icon>
          <ion-label>Vocabulary</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab2">
          <ion-icon name="game-controller"></ion-icon>
          <ion-label>Play</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab3">
          <ion-icon name="cube-outline"></ion-icon>
          <ion-label>MyDicto</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
</ion-app>
